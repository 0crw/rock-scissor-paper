// Win, Lose, Draw,Score statements=>

// Computer and Users choose their weapons 
  function computerPlay() {
    function randomNumber() { 
        return Math.floor(Math.random() * (3-0) + 0);
    }
    const choiceNumber = ['rock' , 'scissor', 'paper']

    return choiceNumber[randomNumber()]     
}
  function playerPlay(){
    let playerSelection = prompt('Paper, Rock or Scissor!').toLowerCase();
    
    if (playerSelection === 'rock' || playerSelection === 'paper' || playerSelection ==='scissor'){
        return playerSelection;
    } else {
        console.log("Fai la tua scelta correttamente!")

    }
}


// The game start below =>
 function playRound() {

        return draw + ' Think like a computer, congrtz!' ;
    } else if (playerSelection === 'scissor' && computerSelection === 'paper'){

        return win + ' Scissor cut Paper !';

        computerScore++;

}
